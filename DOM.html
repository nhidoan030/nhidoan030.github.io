<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./DOM.css">
</head>
<body>
    <div>
        <h2>Form</h2>
        <div class="container">
            <div class="form-control">
                <!-- <label for="name">ITEM NAME</label> -->
                <input id="name" type="text" placeholder="Item Name" class="form-control" />
                <span id="item_error"></span>
            </div>
            <div class="form-control">
                <!-- <label for="category">CATEGORY</label> -->
                <select id="category" type="text">
                    <option value="noselect">No select</option>
                    <option value="Category 1">Category 1</option>
                    <option value="Category 2">Category 2</option>
                    <option value="Category 3">Category 3</option>
                </select>
                <span id="cate_error"></span>
            </div>
            <div class="form-control">
                <!-- <label for="file">CHOOSE IMAGE</label> -->
                <input type="file" accept=".jpeg, .png" name="image" id="file">
                <img id="previewimg" width="150"/><span id="img_error"></span>
            </div>
            <div class="form-control">
                <button id="submit">Add</button>
            </div>
        </div>
    </div>
    
    <div class="divtable">
        <table id="grid" class="table table-striped">
            <thead class="thead">
                <tr>
                  <th>Name</th> 
                  <th>Category</th>
                  <th>Image</th>
                  <th style="width: 20px;">Action</th>
                </tr>
              </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./DOM.js"></script>
</body>

</html>
